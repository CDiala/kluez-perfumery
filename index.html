<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+Double+Pica:ital@1&family=Open+Sans&display=swap"

</head>

<body>
    <section class="container contact">
        <div class="contact-form">
            <h2 class="contact__heading"> contact us</h2>
            <p class="contact__body">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Voluptate, aliquam.</p>
            <label for="name">Name</label>
            <input class="contact__input" id="name" type="text">
            <label for="email">Email</label>
            <input class="contact__input" id="email" type="email">
            <label for="comment">Comment</label>
            <textarea class="contact__input" name="comment" id="comment" cols="30" rows="10"></textarea>
            <button class="submit">Submit</button>
        </div>
    </section>

    <script src="./navbar.js"></script>
</body>

</html>
