<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+Double+Pica:ital@1&family=Open+Sans&display=swap"
        rel="stylesheet">
</head>

<body>
    <section class="container gallery-block">
        <h2 class="gallery__heading">The collection</h2>
        <div class="grid grid--cols-2 grid--cols-3">
            <figure class="gallery__image">
                <picture>
                    <source
                        srcset="./images/Resized/dior_calligraphy.webp 1x, ./images/Resized/dior_calligraphy@2x.webp 2x"
                        type="image/webp">
                    <source
                        srcset="./images/Resized/dior_calligraphy.jpg 1x, ./images/Resized/dior_calligraphy@2x.jpg 2x"
                        type="image/jpg">
                    <img src="./images/Resized/dior_calligraphy.jpg" alt="">
                </picture>
                <figcaption>Dior Sauvage | Caligraphy Aramis</figcaption>
            </figure>
            <figure class="gallery__image">
                <picture>
                    <source
                        srcset="./images/Resized/escada_montblanc.webp 1x, ./images/Resized/escada_montblanc@2x.webp 2x"
                        type="image/webp">
                    <source
                        srcset="./images/Resized/escada_montblanc.jpg 1x, ./images/Resized/escada_montblanc@2x.jpg 2x"
                        type="image/jpg">
                    <img src="./images/Resized/escada_montblanc.jpg" alt="">
                </picture>
                <figcaption>Escada Magnetism | Mont Blanc Legend</figcaption>
            </figure>
            <figure class="gallery__image">
                <picture>
                    <source srcset="./images/Resized/pack_1.webp 1x, ./images/Resized/pack_1@2x.webp 2x"
                        type="image/webp">
                    <source srcset="./images/Resized/pack_1.png 1x, ./images/Resized/pack_1@2x.png 2x" type="image/png">
                    <img src="./images/Resized/pack_1.png" alt="">
                </picture>
                <figcaption>Variants</figcaption>
            </figure>
            <figure class="gallery__image">
                <picture>
                    <source srcset="./images/Resized/giorgio_polo.webp 1x, ./images/Resized/giorgio_polo@2x.webp 2x"
                        type="image/webp">
                    <source srcset="./images/Resized/giorgio_polo.jpg 1x, ./images/Resized/giorgio_polo@2x.jpg 2x"
                        type="image/jpg">
                    <img src="./images/Resized/giorgio_polo.jpg" alt="">
                </picture>
                <figcaption>Giorgio Armani | Polo Sport</figcaption>
            </figure>
            <figure class="gallery__image">
                <picture>
                    <source srcset="./images/Resized/multi_perfumes.webp 1x, ./images/Resized/multi_perfumes@2x.webp 2x"
                        type="image/webp">
                    <source srcset="./images/Resized/multi_perfumes.jpg 1x, ./images/Resized/multi_perfumes@2x.jpg 2x"
                        type="image/jpg">
                    <img src="./images/Resized/multi_perfumes.jpg" alt="">
                </picture>
                <figcaption>Variants</figcaption>
            </figure>
            <figure class="gallery__image">
                <picture>
                    <source srcset="./images/Resized/pack.webp 1x, ./images/Resized/pack@2x.webp 2x" type="image/webp">
                    <source srcset="./images/Resized/pack.png 1x, ./images/Resized/pack@2x.png 2x" type="image/png">
                    <img src="./images/Resized/pack.png" alt="">
                </picture>
                <figcaption>Variants</figcaption>
            </figure>
        </div>
    </section>

    <script src="./navbar.js"></script>
</body>

</html>
